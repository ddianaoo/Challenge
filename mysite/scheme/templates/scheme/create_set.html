{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'create_data_sets' pk %}">
    {% csrf_token %}
    <label for="rows" class="col-form-label">Rows </label>
    <input type="number" name="rows" id="rows">
    <button type="submit" class="btn btn-success">Create data set</button>
</form>

{% endblock %}

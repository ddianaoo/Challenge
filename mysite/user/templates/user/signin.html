{% extends 'base.html' %}
{% block title %}
{{ title }} :: {{block.super }}
{% endblock %}
{% block content %}

    <h1 class="loginh1">{{ title }}</h1>
    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>

{% endblock %}
